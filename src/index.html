<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <main>
      <div
        class="top_div grid gap-7 text-[#c8c7ff] text-center pt-[1.4375rem] pb-10 text-sm rounded-b-[2rem]"
      >
        <h1 class="font-bold text-base tracking-tighter">Your Result</h1>
        <div
          class="circle flex flex-col place-self-center gap-3 border border-[transparent] rounded-full p-8 w-36"
        >
          <span class="text-white font-extrabold text-5xl">76</span>
          <span>of 100</span>
        </div>
        <h2 class="text-white text-xl font-bold mt-[-0.75rem]">Great</h2>
        <p class="mt-[-1rem] w-64 place-self-center">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="grid gap-6 py-6 px-8">
        <h3 class="font-bold">Summary</h3>
        <div class="grid gap-5">
          <div class="flex justify-between bg-[#ff575721] px-3 py-4 rounded-md">
            <div class="flex gap-3 text-[#ff5757] font-bold text-sm">
              <img src="../assets/images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            <div class="text-sm flex gap-2.5"><span class="font-bold">80 /</span> <span>100</span></div>
          </div>
          <div class="flex justify-between bg-[#ffb11f21] px-3 py-4 rounded-md">
            <div class="flex gap-3 text-[#ffb11f] font-bold text-sm">
              <img src="../assets/images/icon-memory.svg" alt="" />
              Memory
            </div>
            <div class="text-sm flex gap-2.5"><span class="font-bold">92 /</span> <span>100</span></div>
          </div>
          <div class="flex justify-between bg-[#00bd9121] px-3 py-4 rounded-md">
            <div class="flex gap-3 text-[#00bd91] font-bold text-sm">
              <img src="../assets/images/icon-verbal.svg" alt="" />
              Verbal
            </div>
            <div class="text-sm flex gap-2.5"><span class="font-bold">61 /</span> <span>100</span></div>
          </div>
          <div class="flex justify-between bg-[#1125d421] px-3 py-4 rounded-md">
            <div class="flex gap-3 text-[#1125d4] font-bold text-sm">
              <img src="../assets/images/icon-visual.svg" alt="" />
              Visual
            </div>
            <div class="text-sm flex gap-2.5"><span class="font-bold">72 /</span> <span>100</span></div>
          </div>
        </div>
        <button class="text-white font-bold bg-[#303b5a] mt-0.5 py-4 rounded-full tracking-tight">Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a
      >.
    </footer>
  </body>
</html>
